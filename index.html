<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="slides active">
      <div class="slide-header">CP - Comboios de Portugal - ME Manutenção Porto</div>
      <img src="Imagens/Foto _Contumil.jpg" alt="Slide 1" class="center-image">
    </div>
    <!-- Slide 2 -->
    <div class="slides">
      <div class="grid3">
        <img src="Imagens/ProgramaCpPorto.jpg" alt="Slide 2 Image 1">
        <img src="Imagens/ProgramaCpRegional.jpg" alt="Slide 2 Image 2">
        <img src="Imagens/ProgramaCpRegionalUDD9630.jpg" alt="Slide 2 Image 3">
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="slides">
      <div class="grid3">
        <img src="Imagens/ProgramaCpGeral.jpg" alt="Slide 3 Image 1">
        <img src="Imagens/ProgramaCpRegionalRenfe.jpg" alt="Slide 3 Image 2">
        <img src="Imagens/EntradasMPCOntumil.jpg" alt="Slide 3 Image 3">
      </div>
    </div>
    <!-- Slide 4 -->
    <div class="slides">
      <img src="Imagens/Ocupacao.jpg" alt="Slide 4" class="center-image">
    </div>
    <!-- Slide 5 -->
    <div class="slides">
      <img src="Imagens/Ocupa.jpg" alt="Slide 5" class="center-image">
    </div>
    <!-- Novo Slide 6 -->
    <div class="slides">
      <div class="grid3">
        <img src="Imagens/Equipa_prevencao.jpg" alt="Slide 6 Image 1">
        <img src="Imagens/Slide6Imagem2.jpg" alt="Slide 6 Image 2">
        <img src="Imagens/Slide6Imagem3.jpg" alt="Slide 6 Image 3">
      </div>
    </div>
    <!-- Slide 7 -->
    <div class="slides">
      <img src="Imagens/Dashboard.jpg" alt="Slide 6" class="center-image">
    </div>
    <!-- Indicadores -->
    <div class="indicators">
      <span class="indicator active" data-index="0"></span>
      <span class="indicator" data-index="1"></span>
      <span class="indicator" data-index="2"></span>
      <span class="indicator" data-index="3"></span>
      <span class="indicator" data-index="4"></span>
      <span class="indicator" data-index="5"></span>
      <span class="indicator" data-index="6"></span>
    </div>
  </div>
  <div class="digital-clock" id="digitalClock"></div>
  <div class="footer-text">@ 2025 - MEMP - Planeamento e Controlo da Produção (Versão 2.0)</div>
  <script src="Js/script.js"></script>
</body>
</html>
