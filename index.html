<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Slideshow interativo com relógio digital e funções aprimoradas para exibição em telas grandes e pequenas.">
  <meta name="author" content="MEMP - Planeamento e Controlo da Produção">
  <meta name="keywords" content="slideshow, relógio digital, CP Comboios, manutenção">
  <title>Slideshow Interativo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Slide 1 -->
    <div class="slides active">
      <div class="slide-header">CP - Comboios de Portugal - ME Manutenção Porto</div>
      <img src="Imagens/Foto_Contumil.jpg" alt="Foto da unidade de manutenção em Contumil" class="center-image">
    </div>

    <!-- Slide 2 -->
    <div class="slides">
      <div class="grid1">
        <img src="Imagens/ProgramaCpPorto.jpg" alt="Imagem do Programa CP Porto">
        <img src="Imagens/ProgramaCpRegional.jpg" alt="Imagem do Programa CP Regional">
        <img src="Imagens/ProgramaCpRegionalUDD9630.jpg" alt="Imagem do Programa CP Regional UDD 9630">
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slides">
      <div class="grid1">
        <img src="Imagens/ProgramaCpGeral.jpg" alt="Imagem do Programa CP Geral">
        <img src="Imagens/ProgramaCpRegionalRenfe.jpg" alt="Imagem do Programa CP Regional Renfe">
        <img src="Imagens/EntradasMPCOntumil.jpg" alt="Imagem do Entradas MPC Ontumil">
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="slides">
      <img src="Imagens/Ocupacao.jpg" alt="Gráfico de ocupação das linhas de manutenção" class="center-image">
    </div>

    <!-- Slide 5 -->
    <div class="slides">
      <img src="Imagens/Ocupa.jpg" alt="Dados de ocupação em formato de tabela" class="center-image">
    </div>

    <!-- Indicadores -->
    <div class="indicators" aria-label="Navegação por slides">
      <button class="indicator active" data-index="0" aria-label="Ir para o slide 1"></button>
      <button class="indicator" data-index="1" aria-label="Ir para o slide 2"></button>
      <button class="indicator" data-index="2" aria-label="Ir para o slide 3"></button>
      <button class="indicator" data-index="3" aria-label="Ir para o slide 4"></button>
      <button class="indicator" data-index="4" aria-label="Ir para o slide 5"></button>
    </div>
  </div>

  <!-- Relógio Digital -->
  <div class="digital-clock" id="digitalClock" aria-live="polite"></div>

  <!-- Texto do Rodapé -->
  <footer class="footer-text">
    &copy; 2024 - MEMP - Planeamento e Controlo da Produção (Versão 1.0)
  </footer>

  <!-- Script JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
